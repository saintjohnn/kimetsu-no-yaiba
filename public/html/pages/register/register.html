<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="shortcut icon" href="../../../../assets/images/knyfavicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/zod@3.23.8/lib/index.umd.min.js"></script>
  <link rel="stylesheet" href="../../../css/styles/pages/register/register.css">  
  <script defer type="module" src="../../../../index.js"></script>
  <script defer src="../../../../src/js/pages/login/login.js"></script>
  <script defer src="../../../../src/js/pages/register/register.js"></script>
  <script defer type="module" src="../../../../src/js/pages/register/validation/registerschema.js"></script>
</head> 
<body>
  <header class="header">

    <h1 class="header__title">Register</h1>

    <nav class="header__navigation">
      
      <button class="btn-navigation" type="button">
        <a href="../../pages/login/login.html" target="_self" rel="prev">
          <i class="ri-login-box-line"></i>Login
        </a>
      </button>
      
      <button class="btn-navigation" type="button">

        <a href="../../../html/index.html" target="_self" rel="prev">

          <i class="ri-home-5-line"></i>Home
          
        </a>

      </button>

      <div class="modes">

        <i class="ri-contrast-2-fill modes__dark" ></i>
  
      </div>

      <div class="header__navigation-close-button">

        <i class="ri-close-large-line"></i>

      </div>

    </nav>

    <div class="header__menu-button header__menu-button--font-style">

      <i class="ri-menu-line"></i>

    </div>
   
  </header>

  <main class="main-content">

    <section class="login">

      <div class="login__box">

        <h2 class="login__title">Register</h2>

        <form class="form" method="post" autocomplete="off" name="register-form">

          <section class="input-container input-container--username" >

            <i class="ri-user-line icon"></i>

            <input type="text" class="input-container__user-input" id="i-text" name="text">
            <span class="input-container__user-input__alert-message-username"></span>

            <label for="i-text" id="username-label" class="input-container__label">Username</label>

          </section>

          <section class="input-container input-container--email">

            <i class="ri-mail-line icon"></i>

            <input type="email" class="input-container__user-input" id="i-email" name="email">
            <span class="input-container__user-input__alert-message-email"></span>

            <label for="i-email" id="email-label" class="input-container__label">Email</label>

          </section>

          <section class="input-container input-container--password">

            <i class="ri-lock-line icon"></i>

            <input type="password" class="input-container__user-input" id="i-password" name="password">
            <span class="input-container__user-input__alert-message-password"></span>

            <label for="i-password" id="password-label" class="input-container__label">Create password</label>

          </section>

          <section class="input-container input-container--confirm-password">

            <i class="ri-lock-line icon"></i>

            <input type="password" class="input-container__user-input" id="i-confirm-password" name="confirm-password">              
            <span class="input-container__user-input__alert-message-confirm-password"></span>

            <label for="i-confirm-password" id="confirm-password-label" class="input-container__label">Confirm password</label>

          </section>

          <section class="form__agree input-container--agree">

            <label class="form__agree-login">

              <input type="checkbox" name="agree" class="form__agree-login-terms">By creating an account, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </label>
          </section>
          <span class="input-container__user-input__alert-agree"></span>
          <span class="alert-empty-fields"></span>
          <button type="button" class="btn-register-account">Register</button>

          <section class="form__login">

            <p>If you already have an account just <a href="../login/login.html">Login.</a></p>

          </section>

        </form>

      </div>

    </section>

  </main>
</body>
</html>
