<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="shortcut icon" href="../../../images/knyfavicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../css/styles/pages/register/register.css">
  <script defer src="../../../../index.js"></script>
  <script defer src="../../../js/pages/login/login.js"></script>
  <script defer src="../../../js/pages/register/register.js"></script>
</head>
<body>
  <header class="header header--color-styles header--border-syles">

    <h1 class="header__title header__title--font-style header__title--user-select-style">Register</h1>

    <nav class="header__navigation">
      
      <button class="btn-main-page btn-main-page--font-style btn-main-page--border-styles btn-main-page--color-styles btn-main-page--cursor-style" type="button">
        <a href="../../../../assets/html/pages/login/login.html" target="_self" rel="prev">
          <i class="ri-login-box-line"></i>Login
        </a>
      </button>
      
      <button class="btn-main-page btn-main-page--font-style btn-main-page--border-styles btn-main-page--color-styles btn-main-page--cursor-style" type="button">

        <a href="../../../../index.html" target="_self" rel="prev">

          <i class="ri-home-5-line"></i>Home
          
        </a>

      </button>

      <div class="modes">

        <i class="ri-contrast-2-fill modes__dark" ></i>
  
      </div>

      <div class="header__navigation-close-button">

        <i class="ri-close-large-line"></i>

      </div>

    </nav>

    <div class="header__menu-button header__menu-button--font-style">

      <i class="ri-menu-line"></i>

    </div>
   
  </header>

  <main class="main-content">

    <section class="login">

      <div class="login__box">

        <h2 class="login__title">Register</h2>

        <form action="#" class="form" autocomplete="off" method="post">

          <section class="input-container">

            <i class="ri-user-line icon"></i>

            <input type="text" class="input-container__user-input" id="i-text" name="text" required>
            <span>digite um nome de usuário válido</span>

            <label for="i-text" id="username-label" class="input-container__label">Username</label>

          </section>

          <section class="input-container">

            <i class="ri-mail-line icon"></i>

            <input type="email" class="input-container__user-input" id="i-email" name="email" required>
            <span>digite um email válido</span>

            <label for="i-email" id="email-label" class="input-container__label">Email</label>

          </section>

          <section class="input-container">

            <i class="ri-lock-line icon"></i>

            <input type="password" class="input-container__user-input" id="i-password" name="password" required>
            <span>senha incorreta</span>

            <label for="i-password" id="password-label" class="input-container__label">Create password</label>

          </section>

          <section class="input-container">

            <i class="ri-lock-line icon"></i>

            <input type="password" class="input-container__user-input" id="i-confirm-password" name="confirm-password" required>              
            <span>senha incorreta</span>

            <label for="i-confirm-password" id="confirm-password-label" class="input-container__label" required>Confirm password</label>

          </section>

          <section class="form__remember-forgot">

            <label class="form__remember-forgot__login">

              <input type="checkbox" name="remember" class="form__remember-forgot__login">By creating an account, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.

            </label>

          </section>

            <button type="submit" class="btn-login-account">Register</button>

            <section class="login-register">

            <p>If you already have an account just <a href="../register/register.html">Login.</a></p>

          </section>

        </form>

      </div>

    </section>

  </main>
</body>
</html>
