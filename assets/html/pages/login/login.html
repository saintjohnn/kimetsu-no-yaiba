<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="../../../../assets/images/knyfavicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../css/styles/pages/login/login.css">
  <script defer src="https://cdn.jsdelivr.net/npm/zod@3.23.8/lib/index.umd.min.js"></script>
  <script defer src="../../../../index.js"></script>
  <script defer src="../../../js/pages/login/login.js"></script>
  <script defer src="../../../../validation/pages/login/loginschema.js"></script>
</head>
<body>
  
  <header class="header header--color-styles header--border-syles">

    <h1 class="header__title header__title--font-style header__title--user-select-style">Login</h1>

    <button class="btn-main-page btn-main-page--font-style btn-main-page--border-styles btn-main-page--color-styles btn-main-page--cursor-style" type="button">

      <a href="../../../../index.html" target="_self" rel="prev">
        <i class="ri-home-5-line"></i>Home 
      </a>

    </button>

    <div class="modes">

      <i class="ri-contrast-2-fill modes__dark" ></i>

    </div>
   
  </header>

  <main class="main-content">
      <section class="login">
        <div class="login__box">
          <h2 class="login__title">Login</h2>
          <form class="form" autocomplete="off" name="login-form" method="post">
            <section class="input-container input-container--email">
              <i class="ri-mail-line icon"></i>
              <input type="email" class="input-container__user-input" id="iemail" name="email">
              <span class="input-container__user-input__alert-message-email"></span>
              <label for="iemail" id="email-label" class="input-container__label">Email</label>
            </section>
            <section class="input-container input-container--password">
              <i class="ri-lock-line icon"></i>
              <input type="password" class="input-container__user-input" id="ipassword" name="password">
              <span class="input-container__user-input__alert-message-password"></span>
              <label for="ipassword" id="password-label" class="input-container__label">Password</label>
            </section>
            <section class="form__remember-forgot">
              <label class="form__remember-forgot__login">
                <input type="checkbox" name="remember" class="form__remember-forgot__login">Remember me
              </label>
              <a href="#" class="form__remember-forgot__password">Forgot password?</a>
            </section>
            <span class="alert-empty-fields"></span>
            <span class="alert-user-email"></span>
            <button type="button" class="btn-login-account">Login</button>
            <section class="login-register">
              <p>Don't have an account? <a href="../register/register.html">Register</a></p>
            </section>
          </form>
        </div>
      </section>
  </main>
</body>
</html>
